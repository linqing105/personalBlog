<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="wide=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editorrmd/css/editormd.min.css" th:href="@{/lib/editorrmd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" style="opacity: 0.8;">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item"> 管理后台</h2>
            <a href="#" th:href="@{/admin/blog-admin}" class="m-item item m-mobile-hide" th:classappend="${n==1} ?'active'"><i class="home icon"></i>博客管理</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"  th:classappend="${n==2} ?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}"class="m-item item m-mobile-hide"  th:classappend="${n==3} ?'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img  class="ui avatar image" src="https://picsum.photos/id/1002/100/100" alt="" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">张志伟</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu" style="z-index: 10 !important;">
                        <a href="#" th:href="@{/admin/logout}" class="item center aligned">注销账号</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black button m-top-right m-mobile-show">
        <i class="icon sidebar"></i>
    </a>

</nav>



<!--底部-->

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="../static/image/code.jpg" th:src="@{/image/code.jpg}" class="ui rounded middle aligned image" alt="联系我们" style="width: 120px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-text-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">初识SpringBoot</a>
                    <a href="#" class="item">了解SSM框架</a>
                    <a href="#" class="item">Mybatis整合</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-text-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:1825188126@qq.com</a>
                    <a href="#" class="item">QQ:1825188126</a>
                    <a href="#" class="item">地址:江西省南昌市东湖区</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-text-mini">博客介绍</h4>
                <p class="m-text-thin m-text-spaced m-text-mini">这是我的个人博客，会分享关于编程、考研、课外读物相关的任何内容，希望可以给来到这儿的人提供帮助......</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-text-mini ">Copyright&copy;2022 designed by student zhang</p>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editorrmd/editormd.min.js" th:src="@{/lib/editorrmd/editormd.min.js}"></script>
    <script src="../../static/js/snow.js" th:src="@{/js/snow.js}"></script>
    <script src="../../static/js/clicklove.js" th:src="@{/js/clicklove.js}"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
</th:block>

</body>
</html>
